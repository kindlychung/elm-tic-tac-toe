<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Use flags in Elm</title>

    <link href="https://fonts.googleapis.com/css?family=Amarante&display=swap" rel="stylesheet">

    <script src="main.js"></script>
</head>

<body>
<div id="elm"></div>

        node: document.getElementById('elm')
        , flags: 1
    });
</script>
